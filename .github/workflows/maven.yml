# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: First Workflow
on:
  pull_request: 
    branches: [ main ]
    types: [opened, synchronize, reopened, labeled, unlabeled]
  push:
    branches: [ main ]
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World!"
      - name: Print goodbye
        run: echo "Done - bye!"

  java-build:
    needs: first-job # Wait for the first job to complete
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "oracle"
          cache: maven
      - name: Build with Maven
        run: mvn clean install -B -DskipTests

  java-tests:
    needs: [java-build, first-job] # Wait for that 2 jobs to complete
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "oracle"
          cache: maven
      - name: Run tests with Maven
        run: mvn test
  
  java-coverage:
    needs: [java-tests, first-job] # Wait for that 2 jobs to complete
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: "23"
          distribution: "oracle"
          cache: maven
      - name: Get Jacoco coverage
        run: mvn jacoco:report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: jacoco.xml
